<body>
    <h1></h1>

    <script>
       class Person {
    constructor(name, money, sleepmood, health) {
        this.fullName = name;
        this.money = money;
        this.sleepMood = sleepmood;
        this.healthRate = health;
    }

    sleep(hours) {
        if (hours == 7) {
            this.sleepMood = 'happy';
        } else if (hours < 7) {
            this.sleepMood = 'tired';
        } else {
            this.sleepMood = 'lazy';
        }
    }

    eat(meals) {
        if (meals == 3) {
            this.healthRate = 100;
        } else if (meals == 2) {
            this.healthRate = 75;
        } else if (meals == 1) {
            this.healthRate = 50;
        }
    }

    buy(items) {
        if (items == 1) {
            this.money -= 10;
        }
    }
}

const p1 = new Person('ingy', 50, 'happy', 30);
p1.sleep(8);
p1.eat(2);
p1.buy(1);
console.log(p1);
       
    </script>
</body>
