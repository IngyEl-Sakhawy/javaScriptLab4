    <h1></h1>

    <script>
      function Person(name, money, sleepmood, health) 
{
    this.fullName = name;
    this.money = money;
    this.sleepMood = sleepmood;
    this.healthRate = health;
}

Person.prototype.sleep = function (hours) {
    if (hours == 7) {
        this.sleepMood = 'happy';
    } else if (hours < 7) {
        this.sleepMood = 'tired';
    } else {
        this.sleepMood = 'lazy';
    }
};

Person.prototype.eat = function (meals) {
    if (meals == 3) {
        this.healthRate = 100;
    } else if (meals == 2) {
        this.healthRate = 75;
    } else if (meals == 1) {
        this.healthRate = 50;
    }
};

Person.prototype.buy = function (items) {
    if (items == 1) {
        this.money -= 10;
    }
};


const person1 = new Person('ingy', 50, 'happy', 30);
person1.sleep(8);
person1.eat(2);
person1.buy(1);
console.log(person1);
       
    </script>
